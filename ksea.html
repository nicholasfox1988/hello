<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韩国海运数据：</title>
    <script src="./vue/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        div{
            padding: 20px;
            width: 50%;
            border: solid;
            border-color: green;
            border-radius: 30px;
            margin: auto;
        }
        #searchInput{
            width: 50%;
        }
    </style>
</head>
<body>
    <div id="showing">
        <!-- 数据显示区 -->
        <p v-html="htmlContent"></p>
        <br>
        <!-- 输入px查询 -->
        <input type="text" id="searchInput" placeholder="3个数字" v-model.trim="inputValue">
        <button onclick="searchData()">Search</button>
    </div>
    <br>
    <div id="upload">
        <!-- 选择要上传的数据 -->
        <p>韩国海运数据：</p>
        <input type="file" id="fileInput" accept=".xlsx">
    </div>
    <script>
        let excelData = [];
        let currentResult= '';
        const vm1= new Vue({
            el: '#showing',
            data(){
                return{
                    htmlContent:"这里显示查询结果",
                    inputValue:""
                }
            }
        });
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file)  return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                
                // Get the last sheet
                const lastSheetName = workbook.SheetNames[workbook.SheetNames.length-1];
                const worksheet = workbook.Sheets[lastSheetName];
                
                // Convert to JSON
                const jsonData1 = XLSX.utils.sheet_to_json(worksheet);
                const jsonData2 = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                const headers = jsonData2[0];
                // console.log(headers);

                jsonData1.map(row =>{
                    if (!row.Delivery || !row.Payment){
                        row.Delivery="不处理";
                    }
                });

                // console.log(jsonData1);
                // Process the data
                excelData = jsonData1.map(row => {
                    const no = row[headers[1]];
                    const px = no.toString().slice(-3);
                    return {                        
                        px: px,
                        delivery: row[headers[7]] ,
                        ctns: row[headers[2]],
                        consignee: row[headers[0]],
                        no: no
                    };
                }).filter(row => row.no);

                excelData.sort((a,b)=>{
                    const nameA = a['delivery'].toUpperCase(); // 忽略大小写
                    const nameB = b['delivery'].toUpperCase();
                    if (nameA < nameB) {
                        return -1;
                    }
                    if (nameA > nameB) {
                        return 1;
                    }
                    return 0;
                });
                // console.log(excelData);
                // Display all data initially
                // displayData(excelData);
                downLoad(excelData,file.name);
            };
            reader.readAsArrayBuffer(file);
        });

        function downLoad(excelData,fileName){
            if (window.confirm("是否要保存？")) {
                const workbook1 = XLSX.utils.book_new();

                // 将 JSON 数据转换为工作表
                const worksheet1 = XLSX.utils.json_to_sheet(excelData);

                // 将工作表添加到工作簿
                XLSX.utils.book_append_sheet(workbook1, worksheet1, "Sheet1");

                // 保存工作簿为 Excel 文件
                XLSX.writeFile(workbook1, "done_"+fileName);
            } else {
                // 用户点击了取消，执行取消操作
                console.log("用户点击了取消");
                // 这里可以添加取消保存的代码
            }
        };
        
        function searchData() {
            const searchTerm = vm1.inputValue.trim();
            // console.log(searchTerm);
            // console.log(excelData);
            if (!searchTerm) {
                return;
            }           
            const filteredData = excelData.filter(row => 
                row.px.includes(searchTerm)
            );
            console.log(filteredData);
            vm1.inputValue="";
            if(filteredData.length!==0){
                vm1.htmlContent=filteredData[0].px +"<br>     "+ filteredData[0].delivery;
                currentResult= filteredData[0].delivery;
                speakResult();
            }else{
                vm1.htmlContent="找不到";
            }
        };

        function speakResult() {
            if (!currentResult) {
                alert('没有可发音的内容');
                return;
            }
            
            // 使用Web Speech API发音
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentResult);
                utterance.lang = 'en-US'; // 设置为中文
                utterance.rate = 1.0; // 语速
                utterance.pitch = 1.0; // 音高
                utterance.volume = 1.0; // 音量
                
                speechSynthesis.speak(utterance);
            } else {
                alert('您的浏览器不支持语音合成功能');
            }
        }

        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                searchData();
            }
        });
    </script>
</body>
</html>
