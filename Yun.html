<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据处理</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        #searchInput {
            padding: 8px;
            /* flex-grow: 1; */
            width: 100px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .file-input {
            margin-bottom: 20px;
        }
        .no-results {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="file-input">
        <p>集装箱数据处理和保存：</p>
        <input type="file" id="fileInput" accept=".xlsx, .xls">
    </div>
    
    <script>
        let excelData = [];
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                
                // Get the last sheet
                const lastSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[lastSheetName];
                const savebook = XLSX.utils.book_new();
                
                // Convert to JSON
                const jsonData1 = XLSX.utils.sheet_to_json(worksheet);
                const jsonData= jsonData1.map(row => {
                    return{
                        hold: row.hold,
                        name: row.name,
                        pic: row.pieces,
                        fo: row.fo,
                        type: row['delivery type'],
                        vol: row.volume
                    };
                });
                  
                const save1= jsonData.filter(row => row.fo.includes('AION') || row.hold).sort((a,b)=>{
                    const nameA = a['fo'].toUpperCase(); // 忽略大小写
                    const nameB = b['fo'].toUpperCase();
                    if (nameA < nameB) {
                        return -1;
                    }
                    if (nameA > nameB) {
                        return 1;
                    }
                    return 0;
                });
                const savesheet1 =XLSX.utils.json_to_sheet(save1);
                XLSX.utils.book_append_sheet(savebook, savesheet1, "hold");

                const save2= jsonData.filter(row => row.type==='K' && row.pic<7)
                                    .sort((a,b)=> a.pic-b.pic);
                const savesheet2 =XLSX.utils.json_to_sheet(save2);
                XLSX.utils.book_append_sheet(savebook, savesheet2, "张哥要的");

                const save3= jsonData.filter(row => row.fo.includes('AION') || row.pic>7 || row.hold
                    || row.vol>1).sort((a,b)=>{
                    const nameA = a['fo'].toUpperCase(); // 忽略大小写
                    const nameB = b['fo'].toUpperCase();
                    if (nameA < nameB) {
                        return -1;
                    }
                    if (nameA > nameB) {
                        return 1;
                    }
                    return 0;
                });
                const savesheet3 =XLSX.utils.json_to_sheet(save3);
                XLSX.utils.book_append_sheet(savebook, savesheet3, "大货");

                console.log(save1);
                // 保存工作簿为 Excel 文件
                if(window.confirm('要保存吗？')) XLSX.writeFile(savebook, "done_"+file.name);
            }
            reader.readAsArrayBuffer(file);

        });

        function downLoad(excelData,fileName){
            if (window.confirm("是否要保存？")) {
                const workbook1 = XLSX.utils.book_new();

                // 将 JSON 数据转换为工作表
                const worksheet1 = XLSX.utils.json_to_sheet(excelData);

                // 将工作表添加到工作簿
                XLSX.utils.book_append_sheet(workbook1, worksheet1, "Sheet1");

                // 保存工作簿为 Excel 文件
                XLSX.writeFile(workbook1, "done_"+fileName);
            } else {
                // 用户点击了取消，执行取消操作
                console.log("用户点击了取消");
                // 这里可以添加取消保存的代码
            }
        };                
    </script>
</body>
</html>
