<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Query</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .upload-section, .query-section, .results-section {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        input, button {
            padding: 8px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">    
        <div class="results-section">
            <div id="resultsTable"></div>
        </div>
        <div class="query-section">
            <div>
                <label for="pxInput">Enter px value:</label>
                <input type="text" id="pxInput" placeholder="e.g., 358" onkeydown="handleEnter(event)">
                <button id="queryBtn">Query</button>
                <button id="showAllBtn">Show All</button>
            </div>
        </div>
        <div class="upload-section">
            <h2>Upload Excel File</h2>
            <input type="file" id="fileInput" accept=".xlsx, .xls" />
            <button id="uploadBtn">Upload</button>
            <p id="uploadStatus"></p >
        </div>
    </div>

    <script>
        let excelData = [];
        let headers = [];

        document.getElementById('uploadBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                document.getElementById('uploadStatus').textContent = 'Please select a file first.';
                document.getElementById('uploadStatus').className = 'error';
                return;
            }
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Get the first sheet
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    
                    // Convert to JSON
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    
                    if (jsonData.length > 0) {
                        headers = jsonData[0];
                        excelData = jsonData.slice(1).map(row => {
                            const obj = {};
                            headers.forEach((header, index) => {
                                obj[header] = row[index];
                            });
                            return obj;
                        });
                        
                        document.getElementById('uploadStatus').textContent = 'File uploaded successfully!';
                        document.getElementById('uploadStatus').className = '';
                        document.getElementById('queryBtn').disabled = false;
                        document.getElementById('showAllBtn').disabled = false;
                    } else {
                        document.getElementById('uploadStatus').textContent = 'The file appears to be empty.';
                        document.getElementById('uploadStatus').className = 'error';
                    }
                } catch (error) {
                    document.getElementById('uploadStatus').textContent = 'Error reading file: ' + error.message;
                    document.getElementById('uploadStatus').className = 'error';
                }
            };
            
            reader.onerror = function() {
                document.getElementById('uploadStatus').textContent = 'Error reading file.';
                document.getElementById('uploadStatus').className = 'error';
            };
            
            reader.readAsArrayBuffer(file);
        });
        
        document.getElementById('queryBtn').addEventListener('click', function() {
            const pxValue = document.getElementById('pxInput').value.trim();
            
            if (!pxValue) {
                alert('Please enter a px value to query.');
                return;
            }
            
            const results = excelData.filter(row => row.px == pxValue);
            displayResults(results);
        });
        
        document.getElementById('showAllBtn').addEventListener('click', function() {
            displayResults(excelData);
        });
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('resultsTable');
            
            if (data.length === 0) {
                resultsDiv.innerHTML = '<p>No results found.</p >';
                return;
            }
            
            let tableHtml = '<table><thead><tr>';
            
            // Create table headers
            headers.forEach(header => {
                tableHtml += `<th>${header}</th>`;
            });
            
            tableHtml += '</tr></thead><tbody>';
            
            // Create table rows
            data.forEach(row => {
                tableHtml += '<tr>';
                headers.forEach(header => {
                    tableHtml += `<td>${row[header] || ''}</td>`;
                });
                tableHtml += '</tr>';
            });
            
            tableHtml += '</tbody></table>';
            
            resultsDiv.innerHTML = tableHtml;
        }
        function handleEnter(event) {
            if (event.keyCode === 13) {
            // 阻止默认回车提交行为 (可选，如果需要自定义提交方式)
                event.preventDefault(); 
            // 动作
                const pxValue = document.getElementById('pxInput').value.trim();
            
                if (!pxValue) {
                    alert('Please enter a px value to query.');
                    return;
                }
            
                const results = excelData.filter(row => row.px == pxValue);
                displayResults(results);
                document.getElementById('pxInput').value="";
            }
        }
        // Disable query buttons initially
        document.getElementById('queryBtn').disabled = true;
        document.getElementById('showAllBtn').disabled = true;
    </script>
</body>
</html>
