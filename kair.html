<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空运数据</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="./vue/vue.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        #searchInput {
            padding: 8px;
            /* flex-grow: 1; */
            width: 100px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .file-input {
            margin-bottom: 20px;
        }
        .no-results {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        #showing{
            padding: 20px;
            width: 50%;
            border: solid;
            border-color: green;
            border-radius: 30px;
            margin: auto;
        }
    </style>
</head>
<body>

    <div id="showing">
        <!-- 数据显示区 -->
        <p v-html="htmlContent">这里显示数据</p>
        <br>
        <!-- 输入px查询 -->
        <input type="text" id="searchInput" placeholder="3个数字">
        <button onclick="speakResult()">重复发音</button>
        <p v-html="total">这里显示数据</p>
    </div>

    <div class="file-input">
        <p>空运数据</p>
        <input type="file" id="fileInput" accept=".xlsx, .xls">
    </div>
    <div id="tableContainer">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>px</th>
                    <th>Delivery</th>
                    <th>Quantity</th>
                    <th>NAME</th>
                    <th>Shipment NO.</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        let excelData = [];
        let currentResult= '';
        let sumColumn;

        const vm1= new Vue({
            el: '#showing',
            data(){
                return{
                    htmlContent:"这里显示查询结果",
                    inputValue:"",
                    total:""
                }
            }
        });
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                
                // Get the last sheet
                const lastSheetName = workbook.SheetNames[workbook.SheetNames.length-1];
                const worksheet = workbook.Sheets[lastSheetName];
                
                // Convert to JSON
                const jsonData1 = XLSX.utils.sheet_to_json(worksheet);
                const jsonData2 = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                const headers = jsonData2[0];
                // console.log(headers);

                jsonData1.map(row =>{
                    if (!row.Delivery || !row.Payment){
                        row.Delivery="不处理";
                    }
                });

                // console.log(jsonData1);
                // Process the data
                excelData = jsonData1.map(row => {
                    const no = row[headers[1]];
                    const px = no.toString().slice(-3);
                    return {                        
                        px: px,
                        delivery: row[headers[7]] ,
                        ctns: row[headers[2]],
                        consignee: row[headers[0]],
                        no: no,
                        date:row[headers[8]] 
                    };
                }).filter(row => row.no);

                excelData.map(row => {
                    if (!row.delivery || !row.date) row.delivery="不处理";
                });

                excelData.sort((a,b)=>{
                    const nameA = a['delivery'].toUpperCase(); // 忽略大小写
                    const nameB = b['delivery'].toUpperCase();
                    if (nameA < nameB) {
                        return -1;
                    }
                    if (nameA > nameB) {
                        return 1;
                    }
                    return 0;
                });

                sumColumn = summarizeByColumn(excelData,'delivery');
                console.log(sumColumn);
                // console.log(excelData);
                // Display all data initially
                vm1.total=JSON.stringify(sumColumn);
                displayData(excelData);
            };
            reader.readAsArrayBuffer(file);
        });
        
        function displayData(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="no-results">No data found</td></tr>';
                return;
            }
            
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.px}</td>
                    <td>${row.delivery}</td>
                    <td>${row.ctns}</td>
                    <td>${row.consignee}</td>
                    <td>${row.no}</td>                    
                `;
                tableBody.appendChild(tr);
            });            
        }
        
        function summarizeByColumn(list, key) {
            return list.reduce((acc, item) => {
            const value = item[key];
            acc[value] = (acc[value] || 0) + 1;
            return acc;
            }, {});
        }

        function searchData() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const filteredData = excelData.filter(row => 
                row.px.includes(searchTerm)
            );
            if(filteredData.length===0){
                vm1.htmlContent="找不到";
                document.getElementById('searchInput').value='';
                currentResult="找不到";
                speakResult();
            }else{
                vm1.htmlContent=filteredData[0].delivery+'<br><br>'+filteredData[0].px;    
                currentResult=filteredData[0].delivery;
                document.getElementById('searchInput').value='';
                speakResult();
            };
        }
        
        function speakResult() {
            if (!currentResult) {
                alert('没有可发音的内容');
                return;
            }
            
            // 使用Web Speech API发音
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentResult);
                utterance.lang = 'en-US'; // 设置为中文
                utterance.rate = 1.0; // 语速
                utterance.pitch = 1.0; // 音高
                utterance.volume = 1.0; // 音量
                
                speechSynthesis.speak(utterance);
            } else {
                alert('您的浏览器不支持语音合成功能');
            }

        }

        // Allow search on Enter key
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                searchData();
            }
        });
    </script>
</body>
</html>
